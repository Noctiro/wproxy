<body>
  <h1 style="display: inline">Online Jsproxy</h1>
  <span> by ObcbO</span>
  <br />
  <input style="display: inline" id="txtURL" type="text" placeholder="请输入网址或者要在Google上搜索的内容" value="https://google.com"
    autofocus="">
  <button id="gobutton" onclick="go()">Go</button>
  <br />
  <div>
    <p><span>Google </span><a href="javascript:;" onclick="go(this.innerText)">https://google.com/</a></p>
    <p><span>Youtube </span><a href="javascript:;" onclick="go(this.innerText)">https:/youtube.com/</a></p>
    <p><span>Github </span><a href="javascript:;" onclick="go(this.innerText)">https://github.com/</a></p>
    <p><span>Wikipedia </span><a href="javascript:;" onclick="go(this.innerText)">https://wikipedia.org/</a></p>
  </div>
  <script>
    function go(url) {
      const text = txtURL.value.trim()
      var reg = /^([hH][tT]{2}[pP]:\/\/|[hH][tT]{2}[pP][sS]:\/\/)(([A-Za-z0-9-~]+)\.)+([A-Za-z0-9-~\/])+$/;
      if (url) {
        open('./-----' + url)
      }
      if (text) {
        if (!reg.test(text)) {
          open('./-----https://www.google.com/search?q=' + text)
        } else {
          open('./-----' + text)
        }
      }
    }
  </script>
</body>
